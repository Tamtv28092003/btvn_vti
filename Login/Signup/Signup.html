<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up</h2>
        </div>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="username">Confirm Password</label>
                <input type="text" id="password" name="password" placeholder="Confirm Password" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-icon">
                <a href="#" class="face"><iconify-icon icon="devicon:facebook"></iconify-icon><h4>Facebook</h4></a>
                <a href="#" class="gg"><iconify-icon icon="flat-color-icons:google"></iconify-icon><h4>Google</h4></a>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</body>
</html>
